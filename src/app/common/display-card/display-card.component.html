<mat-card class="display-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ amount | currency }}</p>
    <p>Due {{ dueDate }}</p>
    <p>Last Updated: {{ lastUpdated | date: 'M/d/yy' }}</p>
  </mat-card-content>
</mat-card>
