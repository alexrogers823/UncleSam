<mat-card class="display-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ entity.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ entity.amount | currency }}</p>
    <p *ngIf="entity.dueDate">Due {{ entity.dueDate | date: 'M/d/yy' }}</p>
    <p>Last Updated: {{ entity.lastUpdated | date: 'M/d/yy' }}</p>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-fab [disabled]="cardDisabled" (click)="editCard()">
      <mat-icon>edit_square</mat-icon>
    </button>
    <button mat-fab [disabled]="cardDisabled" (click)="deleteCard()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
