<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ header }}</mat-card-title>
    <mat-card-subtitle>Total {{ header }}: {{ displayData.length }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="isAddingData" (click)="add()">Add</button>
  </mat-card-actions>
</mat-card>
