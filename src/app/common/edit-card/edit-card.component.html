<form [formGroup]="formData">
  <mat-card class="edit-card" appearance="outlined">
    <mat-card-content>
      <ng-content />
    </mat-card-content>

    <div class="action-buttons">
      <button mat-fab type="submit" (click)="submit()">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-fab type="button" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card>

</form>
