<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>You are trying to delete {{ data.title }}</p>
  <p>This action cannot be undone</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
